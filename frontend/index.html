<html>
  <head>
    <script src="js/jquery.min.js"></script>
    <script src="js/ejohn.Class.js"></script>
    <script src="js/cb.util.js"></script>
    <script src="js/cb.brush.js"></script>
    <script src="js/cb.presenter.js"></script>
    <link rel="stylesheet" href="css/hbox.vbox.css" />
    <link rel="stylesheet" href="css/cb.editor.css" />
    <script>
      function init() {
        var presenter = new cb.Presenter();
        presenter.addLayer();
        presenter.addLayer();
        
        presenter.addBrush('pencil', new cb.PencilBrush(presenter));
        presenter.addBrush('pen', new cb.PenBrush(presenter));
        presenter.addBrush('eraser', new cb.EraserBrush(presenter));
        presenter.addBrush('line', new cb.LineBrush(presenter));
        presenter.addBrush('fill', new cb.FillBrush(presenter));
        presenter.selectBrush('pencil');
      };
    </script>
  </head>
  <body onload="init();">
  </body>
</html>
